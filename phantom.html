<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keval's dApp</title>
    <link rel="icon" type="image/svg" href="phantom-logo-freelogovectors.net_-400x400.png"/>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.1/css/mdb.min.css" rel="stylesheet"/>

    <link rel="stylesheet" href="styles.css" type="text/css" />

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.2-rc.0/web3.min.js" integrity="sha512-REWiGZVmhU2S5eIov/DuNrsq4djWnPaAHSvXrbLLLaI0r/gW+wh1utIzxt0iB4IQLgXhNDj5mR0YMBjrkKhVMA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>

  <body>
    <main class="container-fluid">
      <header>
        <div id="logo-container">

          <h1 id="logo-text" class="text-center" style="color: white;font-family: Georgia, 'Times New Roman', Times, serif;">
            <strong>Phantom dApp</strong> 
          </h1>

          <div class="row justify-content-center">
              <img id="mm-logo" src="phantom-logo-freelogovectors.net_-400x400.png"/>
          </div>

        </div>
      </header>
      <section>

        <div class="row justify-content-center error-div">
          <div class=" justify-content-center col-xl-4">
            <button class="btn btn-success btn-lg btn-block mb-3" id="btn10" style="color: white;" hidden>Phantom is installed!</button>
          </div>
        </div>

        <div class="row justify-content-center error-div">
          <div class=" justify-content-center col-xl-4">
            <button class="btn btn-danger btn-lg btn-block mb-3" id="btn15" style="color: white;" hiddenb>Phantom ain't installed, Click here to install it!</button>
          </div>
        </div>

        <div id="warning" class="row justify-content-center">
            <p class="alert alert-danger" id="disconnected" style="color: black;" >
              <strong>Status: Disconnected, Please connect to Phantom to access it's functionalities!</strong>
            </p>
        </div>

        <div class="row justify-content-center">
          <p class="alert alert-success" id="connected" style="color: black;" >
            <strong>Status: Connected!</strong>
          </p>
        </div>

        <div class="row justify-content-center">
          <p class="info-text alert alert-primary" id="useraccountaddress" hidden>
             
          </p>
        </div>

      </section>

      <section>
        <div class="row">
          <div class="col-xl-4" >
            <div class="card full-width" id="sendsoldiv">
              <div class="card-body" >
                <h4 class="card-title" style="text-align: center;">
                  <strong>Send SOL</strong>
                </h4>
                <p class="info-text alert alert-warning" id="transactingon" hidden>
                 
                </p>
                <div class="form-group">
                  <label>Networks</label>
                  <select class="custom-select" id="phantomnetwork1" onchange="showAlert()">
                    <option selected>Select a Network</option>
                    <option value="mainnet-beta">Mainnet-Beta</option>
                    <option value="testnet">Testnet</option>
                    <option value="devnet">Devnet</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Receiver's Public Address</label>
                  <input class="form-control" type="text" id="phantomreceiver"/>
                </div>
                <div class="form-group">
                  <label>Amount of SOL to transfer</label>
                  <input class="form-control" type="number" id="quantity"/>
                </div>
                <div class="alert alert-danger" id="insufficient" hidden>
                  <strong>Insufficient Funds!</strong> Please try again!
                  <button class="close" id="btn14">&times</button>
                </div>
                <div class="error-message justify-content-center col-xl-12" id="nullvalues" hidden>
                  <div class="error-message-text">You haven't entered anything!</div>
                </div>
                <div class="form-group">
                  <p class="info-text alert alert-warning" id="transaction" style="font-size: medium;"  >
                    
                  </p>
                  <p class="info-text alert alert-warning" id="signature" style="font-size: small;" hidden>
                    <strong></strong>
                  </p>
                </div>             
              <button class="btn-info btn-lg btn-block mb-3" id="btn9">Send SOL</button>
              <button class="btn-info btn-lg btn-block mb-3" id="btn13" >Clear</button>
              </div>
            </div>
          </div>

          <div class="col-xl-4">
            <div class="card">
              <div class="card-body" id="connectivitydiv">
                <h4 class="card-title" style="text-align: center;">
                  <strong>Connectivity</strong>
                </h4>
                <button class="btn-success btn-lg btn-block mb-3" id="btn11" >Connect</button>
                <button class="btn-danger btn-lg btn-block mb-3" id="btn12">Disconnect</button>
              </div>
            </div>
          </div>

          <div class="col-xl-4">
            <div class="card" id="balancediv">
              <div class="card-body">
                <h4 class="card-title" style="text-align: center;">
                  <strong>Check Your Balance</strong>
                </h4>
                <div class="form-group">
                  <label>Networks</label>
                  <select class="custom-select" id="phantomnetwork">
                    <option selected>Select a Network</option>
                    <option value="mainnet-beta">Mainnet Beta</option>
                    <option value="testnet">Testnet</option>
                    <option value="devnet">Devnet</option>
                  </select>
                </div>
                <button class=" btn-info btn-lg btn-block mb-3" id="btn8">Check Phantom Balance</button>
                <p class="info-text alert alert-warning" id="phantombalance" hidden>
                 
                </p>
              </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./phantom.js"></script>
  </body>
</html>
